<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Approvals{% endblock %}</title>
    <!-- Import Google Icon Font -->
<!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     Import Materialize CSS
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Approvals App</a>
        {% if session.get('user') %}
            <!-- <span class="navbar-text text-white me-3">
                Signed in as {{ session['user'].name or session['user'].preferred_username }}
            </span> -->
            <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>
<footer class="bg-light border-top mt-5 py-3">
  <div class="container d-flex justify-content-end">
    <div class="text-end">
      <!-- Quality Gate badge (top, full width) -->
      <div class="mb-2">
        <a href="https://sonarcloud.io/summary/new_code?id=JTonyC_servicenow_entraid_approvals" target="_blank">
          <img src="https://sonarcloud.io/api/project_badges/quality_gate?project=JTonyC_servicenow_entraid_approvals"
               alt="Quality Gate Status" height="70">
        </a>
      </div>

      <!-- Other badges stacked vertically -->
      <div class="d-flex flex-column align-items-end gap-2">
        <a href="https://sonarcloud.io/summary/new_code?id=JTonyC_servicenow_entraid_approvals" target="_blank">
          <img src="https://sonarcloud.io/api/project_badges/measure?project=JTonyC_servicenow_entraid_approvals&metric=coverage"
               alt="Coverage" style="height:18px;">
        </a>
        <a href="https://sonarcloud.io/summary/new_code?id=JTonyC_servicenow_entraid_approvals" target="_blank">
          <img src="https://sonarcloud.io/api/project_badges/measure?project=JTonyC_servicenow_entraid_approvals&metric=bugs"
               alt="Bugs" style="height:18px;">
        </a>
        <a href="https://sonarcloud.io/summary/new_code?id=JTonyC_servicenow_entraid_approvals" target="_blank">
          <img src="https://sonarcloud.io/api/project_badges/measure?project=JTonyC_servicenow_entraid_approvals&metric=vulnerabilities"
               alt="Vulnerabilities" style="height:18px;">
        </a>
        <a href="https://sonarcloud.io/summary/new_code?id=JTonyC_servicenow_entraid_approvals" target="_blank">
          <img src="https://sonarcloud.io/api/project_badges/measure?project=JTonyC_servicenow_entraid_approvals&metric=code_smells"
               alt="Code Smells" style="height:18px;">
        </a>
      </div>
    </div>
  </div>
</footer>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
